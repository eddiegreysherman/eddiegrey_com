{% extends 'blog/layout.html' %}
{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
        <div class="panel-footer">
            Posted on: {{ post.created }} by:  author
        </div>
    </div>

{% endblock %}
