{% extends 'blog/layout.html' %}
{% block content %}
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header">
                    <h1><a href="{{ url_for('blog.post_page', post_id=post._id) }}">
                            {{ post.title }}
                        </a>
                        <small>Posted on: {{ post.created }}</small>
                    </h1>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
